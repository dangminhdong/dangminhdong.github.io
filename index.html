<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Upload Ảnh Lên Imgur</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    #preview {
      margin-top: 20px;
    }
    #preview img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    #progress {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h2>Upload ảnh lên Imgur (qua Cloudflare Workers)</h2>

  <input type="file" id="imgFile" accept="image/*">
  <div id="progress"></div>
  <div id="preview"></div>

  <script>
    function imgur(f, ob) {
      var files = document.querySelector(f);
      files.onchange = function () {
        var file = this.files[0];
        if (file && file.type.match(/image.*/)) {
          var fd = new FormData();
          fd.append("image", file);
          var xhr = new XMLHttpRequest();
          xhr.open("POST", "https://imgur.minhdongg18.workers.dev");
          xhr.upload.onprogress = function (e) {
            if (e.lengthComputable) {
              var percent = Math.floor((e.loaded / e.total) * 100) + '%';
              ob.loading(percent);
            }
          };
          xhr.onload = function () {
            try {
              var res = JSON.parse(xhr.responseText);
              if (res.success === true && res.status === 200) {
                var data = res.data;
                ob.loaded(data.link, data.type, data.size, data.datetime);
              } else {
                window.alert('Lỗi: tải lên thất bại');
              }
            } catch (err) {
              window.alert('Lỗi xử lý phản hồi từ server');
            }
          };
          xhr.send(fd);
        } else {
          window.alert('Chỉ cho phép chọn ảnh');
        }
      };
    }

    imgur("#imgFile", {
      loading: function (percent) {
        document.getElementById("progress").innerText = "Đang tải: " + percent;
      },
      loaded: function (link, type, size, datetime) {
        document.getElementById("progress").innerText = "Tải lên thành công!";
        document.getElementById("preview").innerHTML = `
          <p><strong>Link ảnh:</strong> <a href="${link}" target="_blank">${link}</a></p>
          <img src="${link}" alt="Uploaded Image">
          <p>Kiểu: ${type} | Kích thước: ${(size / 1024).toFixed(2)} KB</p>
        `;
      }
    });
  </script>

</body>
</html>
