<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üå∏ Upload ·∫¢nh Imgur</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #f9c5d1;
      --purple: #c6b5f2;
      --blue: #a3d5ff;
      --white: #fff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(to bottom right, var(--pink), var(--blue));
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: var(--white);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px var(--shadow);
      text-align: center;
      width: 100%;
      max-width: 640px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.4em;
      color: #e91e63;
      margin-bottom: 10px;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      display: inline-block;
      padding: 14px 26px;
      background: linear-gradient(45deg, var(--purple), var(--pink));
      color: white;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      box-shadow: 0 4px 10px var(--shadow);
    }

    .file-label:hover {
      transform: scale(1.05);
    }

    .upload-item {
      margin-top: 25px;
      padding: 20px;
      border-radius: 16px;
      background: #fafafa;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .upload-item img.thumb {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
      transition: transform 0.3s ease;
    }

    .upload-item img.thumb:hover {
      transform: scale(1.03);
    }

    .progressContainer {
      height: 10px;
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progressBar {
      height: 100%;
      background: var(--blue);
      width: 0%;
    }

    .result a {
      color: #0288d1;
      text-decoration: none;
      display: block;
      margin-bottom: 6px;
    }

    .markdown {
      background: #f1f1f1;
      border-radius: 6px;
      padding: 8px;
      font-family: monospace;
      font-size: 0.95em;
      word-break: break-all;
      margin-bottom: 10px;
    }

.copy-buttons {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}


    .copy-btn {
      background: linear-gradient(45deg, var(--purple), var(--blue));
      border: none;
      border-radius: 30px;
      padding: 8px 16px;
      color: white;
      font-size: 0.85em;
      cursor: pointer;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .copy-btn:hover {
      opacity: 0.9;
    }

    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <div class="container">
    <h1>üå∏ Upload ·∫¢nh L∆∞u Tr·ªØ Imgur</h1>
    <label class="file-label" for="fileInput">Ch·ªçn ·∫£nh</label>
    <input type="file" id="fileInput" accept="image/*" multiple>
    <div id="uploads"></div>
  </div>

  <script>
    const workerUrl = "https://upload.minhdongg18.workers.dev";
    const input = document.getElementById('fileInput');
    const uploads = document.getElementById('uploads');

    input.addEventListener('change', function () {
      const files = Array.from(this.files);
      uploads.innerHTML = "";

      files.forEach(file => {
        const reader = new FileReader();
        const uploadItem = document.createElement('div');
        uploadItem.className = 'upload-item';
        uploadItem.innerHTML = `
          <div class="progressContainer"><div class="progressBar"></div></div>
          <div class="result"><strong>ƒêang t·∫£i l√™n...</strong></div>
        `;
        uploads.appendChild(uploadItem);

        const progressBar = uploadItem.querySelector('.progressBar');
        const result = uploadItem.querySelector('.result');

        reader.onloadend = function () {
          const base64Image = reader.result.split(',')[1];
          const payload = JSON.stringify({ image: base64Image });

          const xhr = new XMLHttpRequest();
          xhr.open("POST", workerUrl, true);
          xhr.setRequestHeader("Content-Type", "application/json");

          xhr.upload.onprogress = function (e) {
            if (e.lengthComputable) {
              const percent = Math.round((e.loaded / e.total) * 100);
              progressBar.style.width = percent + "%";
            }
          };

          xhr.onload = function () {
            try {
              const data = JSON.parse(xhr.responseText);
              if (data.success) {
                const link = data.data.link;
                const markdown = `![${file.name}](${link})`;
                result.innerHTML = `
                  <img src="${link}" alt="thumb" class="thumb">
                  <div class="markdown">${link}</a></div>
                  <div class="markdown">${markdown}</div>
                  <div class="copy-buttons">
                 <button class="copy-btn" onclick="copyText('${link}')">üìã Copy Link</button>
                    <button class="copy-btn" onclick="copyText('${markdown.replace(/"/g, '\\"')}')">üìã Copy Markdown</button>
                  </div></center>
                `;
              } else {
                result.innerHTML = `<div class="error">‚ùå L·ªói: ${data.data?.error || "Kh√¥ng r√µ"}</div>`;
              }
            } catch (e) {
              result.innerHTML = `<div class="error">‚ùå L·ªói ph·∫£n h·ªìi server.</div>`;
            }
          };

          xhr.onerror = function () {
            result.innerHTML = `<div class="error">‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi server.</div>`;
          };

          xhr.send(payload);
        };

        reader.readAsDataURL(file);
      });
    });

    function copyText(text) {
      navigator.clipboard.writeText(text)
        .then(() => alert("üìã ƒê√£ copy!"))
        .catch(() => alert("‚ö†Ô∏è Kh√¥ng th·ªÉ copy"));
    }
  </script>

</body>
</html>
