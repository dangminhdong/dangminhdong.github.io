<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üí† Upload ·∫¢nh Imgur</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    :root {
      --miku-blue: #9bdaf1;
      --miku-green: #a3f7bf;
      --miku-pink: #fbc2eb;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(to bottom right, var(--miku-blue), var(--miku-green));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .container {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 8px 30px var(--shadow);
      padding: 30px;
      max-width: 700px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-link {
      text-decoration: none;
      color: #00acc1;
      font-family: 'Pacifico', cursive;
      font-size: 1.5em;
    }

    .logo-link:hover {
      opacity: 0.8;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: var(--miku-pink);
      border: none;
      border-radius: 20px;
      margin: 0 5px;
      font-weight: bold;
      color: #444;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .tab.active {
      background: var(--miku-blue);
      color: #000;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    input[type="file"] {
      display: none;
    }

    .file-label,
    .url-button {
      display: inline-block;
      padding: 14px 26px;
      background: linear-gradient(45deg, var(--miku-blue), var(--miku-pink));
      color: white;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      box-shadow: 0 4px 10px var(--shadow);
      text-align: center;
    }

    .file-label:hover,
    .url-button:hover {
      transform: scale(1.05);
    }

    .url-input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 12px;
      border: 1px dashed #ccc;
      outline: none;
    }

    .upload-box,
    .url-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 2px dashed var(--miku-blue);
      border-radius: 16px;
      padding: 20px;
      background: #f8fefe;
      margin: 10px auto;
      max-width: 500px;
      min-height: 180px;
      text-align: center;
    }

    .url-box {
      background: #fef8fd;
    }

    .upload-item {
      margin-top: 25px;
      padding: 20px;
      border-radius: 16px;
      background: #fdfdfd;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .progressContainer {
      height: 10px;
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 6px;
    }

    .progressBar {
      height: 100%;
      background: var(--miku-green);
      width: 0%;
    }

    .size-text {
      font-size: 0.85em;
      color: #555;
      margin-bottom: 8px;
    }

    .upload-item img.thumb {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    .markdown {
      background: #f1f1f1;
      border-radius: 6px;
      padding: 8px;
      font-family: monospace;
      font-size: 0.9em;
      word-break: break-word;
      margin: 10px 0;
    }

    .copy-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .copy-btn {
      background: linear-gradient(45deg, var(--miku-blue), var(--miku-green));
      border: none;
      border-radius: 30px;
      padding: 8px 16px;
      color: white;
      font-size: 0.85em;
      cursor: pointer;
    }

    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }

    footer {
      text-align: center;
      font-size: 0.85em;
      color: #666;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <h3><a href="/" class="logo-link">üí† Upload ·∫¢nh Imgur</a></h3>

  <div class="tabs">
    <button class="tab active" onclick="switchTab('fileTab')">üìÇ T·ª´ M√°y</button>
    <button class="tab" onclick="switchTab('urlTab')">üåê T·ª´ URL</button>
  </div>

  <div id="fileTab" class="tab-content active">
    <div class="upload-box">
      <label class="file-label" for="fileInput">üìÇ Ch·ªçn ·∫£nh t·ª´ m√°y</label>
      <input type="file" id="fileInput" accept="image/*" multiple>
    </div>
  </div>

  <div id="urlTab" class="tab-content">
    <div class="url-box">
      <input type="text" id="urlInput" placeholder="üåê D√°n li√™n k·∫øt ·∫£nh..." class="url-input" />
      <div class="url-button" onclick="uploadFromUrl()">üöÄ Upload t·ª´ URL</div>
    </div>
  </div>

  <div id="uploads"></div>

  <footer>
    2025 ¬© ƒê√¥ng Use üê≠ & ‚å®Ô∏è 
  </footer>
</div>

<script>
const workerUrl = atob("aHR0cHM6Ly91cGxvYWQubWluaGRvbmdnMTgud29ya2Vycy5kZXY=");
  const uploads = document.getElementById('uploads');

  function switchTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    event.target.classList.add('active');
  }

  function formatBytes(bytes) {
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    if (bytes === 0) return '0 Byte';
    const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
    return (bytes / Math.pow(1024, i)).toFixed(2) + ' ' + sizes[i];
  }

  function createUploadItem(name, size) {
    const div = document.createElement('div');
    div.className = 'upload-item';
    div.innerHTML = `
      <div class="size-text">ƒêang t·∫£i: 0 / ${formatBytes(size)}</div>
      <div class="progressContainer"><div class="progressBar"></div></div>
      <div class="result"><strong>ƒêang t·∫£i l√™n...</strong></div>
    `;
    uploads.prepend(div);
    return div;
  }

  document.getElementById('fileInput').addEventListener('change', function () {
    Array.from(this.files).forEach(file => {
      const item = createUploadItem(file.name, file.size);
      const reader = new FileReader();
      reader.onloadend = () => uploadToImgur(reader.result.split(',')[1], file.name, file.size, item);
      reader.readAsDataURL(file);
    });
  });

  function uploadFromUrl() {
    const urlInput = document.getElementById('urlInput');
    const url = urlInput.value.trim();

    if (!/^https?:\/\//i.test(url)) {
      alert("‚ö†Ô∏è URL ph·∫£i b·∫Øt ƒë·∫ßu b·∫±ng http:// ho·∫∑c https://");
      return;
    }

    if (!/\.(jpg|jpeg|png|gif|bmp|webp|svg)(\?.*)?$/i.test(url)) {
      alert("‚ö†Ô∏è Ch·ªâ h·ªó tr·ª£ li√™n k·∫øt h√¨nh ·∫£nh (.jpg, .png, .gif...)");
      return;
    }

    fetch(url)
      .then(res => res.blob())
      .then(blob => {
        const item = createUploadItem("T·ª´ URL", blob.size);
        const reader = new FileReader();
        reader.onloadend = () => {
          uploadToImgur(reader.result.split(',')[1], "image", blob.size, item);
          urlInput.value = "";
        };
        reader.readAsDataURL(blob);
      })
      .catch(() => {
        const item = createUploadItem("T·ª´ URL", 0);
        item.querySelector('.result').innerHTML = `<div class="error">‚ùå L·ªói khi t·∫£i ·∫£nh t·ª´ URL.</div>`;
        urlInput.value = "";
      });
  }

  function uploadToImgur(base64Image, name, size, item) {
    const progressBar = item.querySelector('.progressBar');
    const sizeText = item.querySelector('.size-text');
    const result = item.querySelector('.result');

    const xhr = new XMLHttpRequest();
    xhr.open("POST", workerUrl, true);
    xhr.setRequestHeader("Content-Type", "application/json");

    const base64Length = base64Image.length;
    const totalBytes = Math.floor(base64Length * 3 / 4);

    xhr.upload.onprogress = function (e) {
      const percent = e.lengthComputable ? Math.min(100, Math.round((e.loaded / e.total) * 100)) : 0;
      progressBar.style.width = percent + "%";
      const uploadedBytes = Math.round((percent / 100) * totalBytes);
      sizeText.textContent = `ƒêang t·∫£i: ${formatBytes(uploadedBytes)} / ${formatBytes(totalBytes)}`;
    };

    xhr.onload = function () {
      try {
        const data = JSON.parse(xhr.responseText);
        if (data.success) {
          const link = data.data.link;
          const markdown = `![${name}](${link})`;
          result.innerHTML = `
            <img src="${link}" alt="thumb" class="thumb">
            <div class="markdown">${link}</div>
            <div class="markdown">${markdown}</div>
            <div class="copy-buttons">
              <button class="copy-btn" onclick="copyText('${link}')">üìã Copy Link</button>
              <button class="copy-btn" onclick="copyText('${markdown.replace(/"/g, '\\"')}')">üìã Copy Markdown</button>
            </div>
          `;
          sizeText.style.display = 'none';
          progressBar.style.display = 'none';
        } else {
          result.innerHTML = `<div class="error">‚ùå L·ªói: ${data.data?.error || "Kh√¥ng r√µ"}</div>`;
        }
      } catch {
        result.innerHTML = `<div class="error">‚ùå L·ªói ph·∫£n h·ªìi server.</div>`;
      }
    };

    xhr.onerror = function () {
      result.innerHTML = `<div class="error">‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi server.</div>`;
    };

    xhr.send(JSON.stringify({ image: base64Image }));
  }

  function copyText(text) {
    navigator.clipboard.writeText(text)
      .then(() => alert("üìã ƒê√£ copy!"))
      .catch(() => alert("‚ö†Ô∏è Kh√¥ng th·ªÉ copy"));
  }
</script>

</body>
</html>
